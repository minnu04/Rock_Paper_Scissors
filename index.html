<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Rock Paper Scissors</h1>

    <section class="scoreboard">
      <div class="score player">
        <h2>Player</h2>
        <div id="player-score">0</div>
      </div>
      <div class="score rounds">
        <h2>Round</h2>
        <div id="round-number">0 / 5</div>
      </div>
      <div class="score computer">
        <h2>Computer</h2>
        <div id="computer-score">0</div>
      </div>
    </section>

    <section class="choices">
      <button class="choice" data-choice="rock" aria-label="Rock">✊<span>Rock</span></button>
      <button class="choice" data-choice="paper" aria-label="Paper">✋<span>Paper</span></button>
      <button class="choice" data-choice="scissors" aria-label="Scissors">✌️<span>Scissors</span></button>
    </section>

    <section class="log">
      <div id="result-message" class="message">Make your move!</div>
      <div id="round-details" class="details"></div>
    </section>

    <div class="controls">
      <button id="play-again" class="hidden">Play Again</button>
    </div>

    <footer class="credits">Built with HTML, CSS &amp; JavaScript</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
