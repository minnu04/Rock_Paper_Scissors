<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rock Paper Scissors</title>
  <!-- Custom fonts (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="hero">
      <h1 class="title">Rock Paper Scissors</h1>
      <p class="subtitle">Best of 5 â€” make your move</p>
    </div>

    <section class="scoreboard">
      <div class="score player">
        <h2>Player</h2>
        <div id="player-score">0</div>
      </div>
      <div class="score rounds">
        <h2>Round</h2>
        <div id="round-number">0 / 5</div>
      </div>
      <div class="score computer">
        <h2>Computer</h2>
        <div id="computer-score">0</div>
      </div>
    </section>

    <section class="choices" aria-label="Make your choice">
      <button class="choice" data-choice="rock" aria-label="Rock">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 21v-6l6-6 4 4 2 2v6z"/></svg>
        <span>Rock</span>
      </button>
      <button class="choice" data-choice="paper" aria-label="Paper">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 3h11l5 5v13a1 1 0 0 1-1 1H5z"/></svg>
        <span>Paper</span>
      </button>
      <button class="choice" data-choice="scissors" aria-label="Scissors">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M14 2l3 7 5 3-7 3-3 7-3-7-7-3 5-3z"/></svg>
        <span>Scissors</span>
      </button>
    </section>

    <section class="log">
      <div id="result-message" class="message">Make your move!</div>
      <div id="round-details" class="details"></div>
    </section>

    <div class="controls">
      <button id="play-again" class="hidden">Play Again</button>
    </div>

    <footer class="credits">Built with HTML, CSS &amp; JavaScript</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
